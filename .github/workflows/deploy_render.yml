name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  trigger-render-deploy:
    name: Trigger Render deploy via API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context)
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}' \
          | jq -r '.message // .id // .'

      - name: Skip deploy (secrets not set)
        if: ${{ !secrets.RENDER_API_KEY || !secrets.RENDER_SERVICE_ID }}
        run: |
          echo "RENDER_API_KEY or RENDER_SERVICE_ID not set. Skipping Render deploy."
